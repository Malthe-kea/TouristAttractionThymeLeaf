<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
    <link rel="stylesheet" th:href="@{/stylesheetTouristGuide.css}">
</head>
<body>
<h1>Add Attraction</h1>
<form action="#" th:action="@{/attractions/update}" th:object="${touristAttraction}" method="post">


    <label for="name">Navn:</label>
    <div th:text="${touristAttraction.name}"></div>

    <input id="name" name="name" type="hidden" th:value="${touristAttraction.name}">
    <br>

    <div class="attraction-name" th:text="${name}"></div>
    <br>

    <div>
        <label for="isFree">Er Gratis</label>
        <input type="checkbox" th:field="*{free}" id="isFree">
    </div>

    <label for="city">By:</label>
    <select id="city" name="city" th:field="*{city}">
        <option th:each="city : ${city}" th:value="${city}"
                th:text="${city.getCity()}"></option>
    </select>
    <br>

    <label for="description">Beskrivelse:</label>
    <input id="description" name="description" type="text" th:value="*{description}">
    <br>

    <div id="tag" class="checkboxes" th:each="tag : ${tag}">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:text="${tag}"/>
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
