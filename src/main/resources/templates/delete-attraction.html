<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction Deleted</title>
    <link rel="stylesheet" th:href="@{/stylesheetTouristGuide.css}">
</head>
<body>
<h1>Are you sure you want to delete this attraction?</h1>
<form th:action="@{/attractions/delete}" method="post">
    <input type="hidden" name="name" th:value="${attraction.name}">
    <button type="submit" class="btn">Delete</button>
</form>
<a th:href="@{/}" class="btn">Back</a>
</body>
</html>
